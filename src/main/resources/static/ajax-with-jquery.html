<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sample CORS</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script language="javascript">
    function loadData(url) {
        var settings = {
            "async": true,
            "crossDomain": true,
            "url": url,
            "method": "GET",
            "headers": {
                "Content-Type": "application/json",
                "cache-control": "no-cache"
            },
        }
        $.ajax(settings).done(function(response) {
            console.log(response);
            $("#data").html(JSON.stringify(response, null, 2));
        });
    }
</script>
    <style>
        #url {
            width: 20em;
        }
        #data {
            min-height: 20em;
            margin: 1em 6px;
            padding: 0.3em;
            border: 1px solid darkgray;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <label>URL</label> <input type="text" id="url" value="http://localhost:8080/customers">
    <input type="button" value="Get data" onclick="loadData(url.value);">
    <pre id="data"></pre>
</body>
</html>

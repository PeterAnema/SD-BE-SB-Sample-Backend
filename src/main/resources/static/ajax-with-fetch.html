<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sample CORS</title>
    <script language="javascript">
    function loadData(url) {
        fetch(url)
            .then(response => response.json())
            .then(data => processData(data));
    }
    function processData(data) {
        console.log(data);
        document.getElementById("data").innerHTML = JSON.stringify(data, null, 2);
    }
</script>
    <style>
        #url {
            width: 20em;
        }
        #data {
            min-height: 20em;
            margin: 1em 6px;
            padding: 0.3em;
            border: 1px solid darkgray;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <label>URL</label> <input type="text" id="url" value="http://localhost:8080/customers">
    <input type="button" value="Get data" onclick="loadData(url.value);">
    <pre id="data"></pre>
</body>
</html>
